<!-- La linea siguiente representa la diferencia entre HTML y el HTML5
cuando colocamos de esta manera el tipo de archivo idnicamos que esta en HTML5 -->
<!DOCTYPE HTML>

<html>
    <head>
        <title> HTML5 </title>
    </head>
    <body bgcolor = "gray" >
        <!-- HTML5 -->
            <!-- En HTML5 cambiamos de tener elemenos de linea y bloque a 7 tipos de elementos. -->
            <!-- Los elementos 'div' ahora son cambiados por elemtnos como 'header' -->

        <!-- Tag HTML5 para cabezera pagina -->
        <header>
            <h1 align = "center"> <font color = "red" > Paginas Para Programar! </font>  </h1>
            <hr width = "1000 %" align = "center" />
        </header>

        <!-- Divisiones al estilo HTML4 -->
        <div id = "nav">
            <ol>
                <li> <a href = "https://www.github.com" target = "_blank"> <font color = "white" > Mi Pagina Personal </font> </a> </li>
                <li> <a href = "https://www.sololearn.com" target = "_blank"> <font color = "white" > Sololearn </font></a></li>
            </ol>
        </div>

        <div align = "left">
            <p> <strong> <font color = "red"> Si deseas sugerir paginas! </font> </strong> </p>
            <form>
                <input type = "text" name = "url_sugerencia" value = "Ingrese url"/> <br/>
                <textarea name = "message"> Borrame </textarea> <br/>
                <input type="submit" value = "Enviar Datos!"/>
            </form>
        </div>

        <!-- Elemento 'nav' HTML5 -> usado para interconectar secciones de la pagina o otras paginas -->
        <nav>
            <ul>
                <li> <h3> <a href = "https://www.teatroporno.com" target = "_blank"> Tag Nav</a> </h3> </li>
            </ul>
        </nav>

        <!-- Elemento 'footer' HTML5 -> para pie de pagina -->
        <footer>
            <h6> Pagina Creada 2020 </h6>
        </footer>

    </body>
</html>
